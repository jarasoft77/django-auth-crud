<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD Aplicacion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">


</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="/">Django APP</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link">Inicio</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'tasks' %}" class="nav-link">Tareas Pendientes</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'tasks_completed' %}" class="nav-link">Tareas Completadas</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'create_tasks' %}" class="nav-link">Crear Tareas</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'logout' %}" class="nav-link">Cerrar sesión</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a href="{% url 'signup' %}" class="nav-link">Crear usuario</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'signin' %}" class="nav-link">Iniciar sesión</a>
                    </li>
                {% endif %}    
            </ul>
          </div>
        </div>
      </nav>

    {% block content %}
    {% endblock %}

</body>
</html>
